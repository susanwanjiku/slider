 <!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="width:100%;height: 100%;margin: 0px;padding: 0px;">
  <div id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner" style="width:100%;height: 100%">
      <div class="item active" style="width:100%;height: 100%">
        <img src="images/random.jpg" style="width:100%;height: 100%">
        <div class="text">The river between</div>
      </div>

      <div class="item" style="width:100%;height: 100%">
        <img src="images/random1.jpg" alt="caption three" style="width:100%;height: 100%;color: red;font-size: 50px;">
        <div class="text">Path to success</div>
      </div>
    
      <div class="item" style="width:100%;height: 100%">
        <img src="images/random2.jpg" style="width:100%;height: 100%">
     

        <!-- /<div class="text" style="height: 200px;width: 500px;background-color: red;">Cycling is good for your health</div> -->
      </div>

    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
